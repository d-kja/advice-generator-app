<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Advice generator app</title>

        <link rel="stylesheet" href="style.css" />
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <p class="adv">ADVICE #<span id="id"></span></p>

            <p>
                "<span id="main-adv">
                    Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    Officia eligendi nobis nam, doloribus cum alias soluta animi
                    corporis similique aliquam quasi eius tempora est quae
                    repudiandae, consectetur, incidunt quisquam! Quam!
                </span>
                "
            </p>

            <!-- Horizontal line -->
            <picture>
                <source
                    media="(min-width: 900px)"
                    srcset="images/pattern-divider-desktop.svg"
                />
                <img
                    src="images/pattern-divider-mobile.svg"
                    alt="horizontal line mobile"
                />
            </picture>

            <!-- Randomize button -->
            <div class="btn-dice no-select">
                <img src="images/icon-dice.svg" alt="randomize button" />
            </div>
        </div>

        <!-- Credits -->
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/advice-generator-app-QdUG-13db"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/Nyyu" target="_blank">Ny</a>.
        </div>

        <!-- JQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- My JS -->
        <script>
            const slipApi = "https://api.adviceslip.com/advice";
            const btn = $(".btn-dice");
            btnRandom(slipApi);

            $(btn).on("click", () => {
                btnRandom(slipApi);
                btn.addClass("btn-effect");
                setTimeout(() => {
                    btn.removeClass("btn-effect");
                }, 500);
            });

            async function btnRandom(path) {
                return await fetch(path)
                    .then((resp) => {
                        return resp.json();
                    })
                    .then((resp) => {
                        $("#main-adv").html(resp.slip.advice);
                        $("#id").html(resp.slip.id);
                    });
            }
        </script>
    </body>
</html>
